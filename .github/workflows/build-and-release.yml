                  echo "=== éªŒè¯Pythonç¯å¢ƒ ==="
                  python --version
                  python -c "import sys; print('Python path:', sys.executable)"

                  echo "=== éªŒè¯å…³é”®ä¾èµ– ==="
                  $failed = $false

                  # å½“å‰æ¶æ„ï¼šä¸»ç¨‹åº/æ‰˜ç›˜ä¸º C å®ç°ï¼›Python ä¾§ä¸»è¦ç”¨äº GUI ä¸ PyInstaller æ„å»ºã€‚
                  # å› æ­¤è¿™é‡Œåªæ ¡éªŒ GUI/æ„å»ºå¿…éœ€çš„ Python ä¾èµ–ï¼ˆé¿å…å†å²ä¾èµ–å¯¼è‡´æ„å»ºè¯¯å¤±è´¥ï¼‰ã€‚
                  try { python -c "import tkinter; print('âœ“ tkinter: OK')" } catch { echo "âœ— tkinter: MISSING"; $failed = $true }
                  try { python -c "import win32com.client; print('âœ“ pywin32: OK')" } catch { echo "âœ— pywin32: MISSING"; $failed = $true }
                  try { python -c "import psutil; print('âœ“ psutil: OK')" } catch { echo "âœ— psutil: MISSING"; $failed = $true }
                  try { python -c "import wmi; print('âœ“ wmi: OK')" } catch { echo "âœ— wmi: MISSING"; $failed = $true }
                  try { python -c "import PyInstaller; print('âœ“ pyinstaller: OK')" } catch { echo "âœ— pyinstaller: MISSING"; $failed = $true }

                  if ($failed) {
                    echo "âŒ å…³é”®ä¾èµ–ç¼ºå¤±ï¼Œåœæ­¢æ„å»º"
                    exit 1
                  }

                  echo "âœ… å…³é”®ä¾èµ–éªŒè¯é€šè¿‡ï¼Œè·³è¿‡æºæ–‡ä»¶å¯¼å…¥æµ‹è¯•ï¼ˆPyInstalleræ„å»ºæ—¶ä¼šè‡ªåŠ¨éªŒè¯ï¼‰"

            - name: Build with PyInstaller
              shell: pwsh
              env:
                  PYTHONIOENCODING: utf-8
                  PYTHONUTF8: 1
                  LC_ALL: en_US.UTF-8
                  LANG: en_US.UTF-8
              run: |
                  # è®¾ç½®PowerShellè¾“å‡ºç¼–ç ä¸ºUTF-8
                  [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
                  $PSDefaultParameterValues['*:Encoding'] = 'utf8'

                  # æ˜¾å¼è®¾ç½®Pythonç¯å¢ƒå˜é‡
                  $env:PYTHONIOENCODING = "utf-8"
