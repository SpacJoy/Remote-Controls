                  }
                  echo "âœ… build_installer.ps1 æ‰§è¡ŒæˆåŠŸ"

                  # éªŒè¯æ„å»ºäº§ç‰©
                  if (Test-Path "installer/dist") {
                    echo "=== æ„å»ºäº§ç‰© ==="
                    Get-ChildItem -Path "installer/dist" -Recurse | ForEach-Object { echo $_.FullName }
                    
                    # æ£€æŸ¥å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
