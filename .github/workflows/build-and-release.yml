                  }
                  $pahoRoot = Join-Path $msys2Location "mingw64"
                  Add-Content -Path $env:GITHUB_ENV -Value "PAHO_MQTT_C_ROOT=$pahoRoot"
              
            - name: Install Inno Setup 6
              run: |
                Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "is.exe"
                Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT /NORESTART" -Wait
              shell: pwsh

            - name: Extract version from tag or input
              id: version
              shell: pwsh
              env:
                  PYTHONIOENCODING: utf-8
                  PYTHONUTF8: 1
              run: |
                  # è®¾ç½®PowerShellè¾“å‡ºç¼–ç ä¸ºUTF-8
                  [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
                  $PSDefaultParameterValues['*:Encoding'] = 'utf8'

                  function Resolve-VersionFromTagName {
                    param([Parameter(Mandatory = $true)][string]$TagName)

                    $raw = ($TagName -replace '^V', '')
                    $isTest = $false
                    $buildVersion = $raw

                    # æ”¯æŒ tag å½¢å¼ï¼šV3.0.0-test / V3.0.0-test1 / V3.0.0.8-test2
                    if ($raw -match '^(?<base>\d+\.\d+\.\d+(?:\.\d+)?)-test\d*$') {
                      $buildVersion = $matches.base
                      $isTest = $true
                    }

                    # ç‰ˆæœ¬å·å¿…é¡»æ˜¯çº¯æ•°å­—ç‚¹åˆ†æ®µï¼ˆupdate_version.py éœ€è¦ï¼‰
                    if ($buildVersion -notmatch '^\d+\.\d+\.\d+(?:\.\d+)?$') {
                      throw "é”™è¯¯ï¼šç‰ˆæœ¬å·æ ¼å¼ä¸æ­£ç¡®: $rawï¼ˆæ„å»ºç‰ˆæœ¬è§£æä¸º: $buildVersionï¼‰ã€‚æ­£ç¡®æ ¼å¼: X.Y.Z æˆ– X.Y.Z.Bï¼›æµ‹è¯• tag å…è®¸è¿½åŠ  -test æˆ– -testNï¼ˆä¾‹å¦‚ V3.0.2-test1ï¼‰ã€‚"
                    }

                    return [pscustomobject]@{
                      Raw = $raw
                      Build = $buildVersion
                      IsTest = $isTest
                    }
                  }

                  $tagName = ""
                  $isTagPush = $false
                  if ("${{ github.event_name }}" -eq "push") {
                    $tagName = "${{ github.ref_name }}"
                    $isTagPush = $true
                  } else {
                    # æ‰‹åŠ¨è§¦å‘ï¼šå…è®¸è¾“å…¥å¸¦/ä¸å¸¦ V å‰ç¼€ï¼Œä»¥åŠå¯é€‰çš„ -test / -testN åç¼€
                    $input = "${{ github.event.inputs.version }}"
                    if ($input -match '^V') { $tagName = $input } else { $tagName = "V$input" }
                    $isTagPush = $false
                  }

                  $resolved = Resolve-VersionFromTagName -TagName $tagName

                  echo "version=$($resolved.Build)" >> $env:GITHUB_OUTPUT
                  echo "tag_name=$tagName" >> $env:GITHUB_OUTPUT
                  echo "is_tag_push=$($isTagPush.ToString().ToLower())" >> $env:GITHUB_OUTPUT
                  echo "is_test_tag=$($resolved.IsTest.ToString().ToLower())" >> $env:GITHUB_OUTPUT

                  echo "æ„å»ºç‰ˆæœ¬(ç”¨äºæ‰“åŒ…/å†™å…¥ç‰ˆæœ¬æ–‡ä»¶): $($resolved.Build)"
                  echo "æ ‡ç­¾åç§°(ç”¨äºå‘å¸ƒ): $tagName"
                  echo "æ˜¯å¦æµ‹è¯•æ ‡ç­¾(-test): $($resolved.IsTest)"

            - name: Set up Python
