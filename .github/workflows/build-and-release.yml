            - name: Set up MSYS2 (MinGW-w64)
              uses: msys2/setup-msys2@v2
              id: msys2
              with:
                  msystem: MINGW64
                  update: true
                  cache: true
                  install: >-
                      mingw-w64-x86_64-gcc
                      mingw-w64-x86_64-binutils
                      mingw-w64-x86_64-paho.mqtt.c

            - name: Add MinGW64 to PATH
              shell: pwsh
              run: |
                  $msys2Location = "${{ steps.msys2.outputs.msys2-location }}"
                  if (-not $msys2Location) {
                    throw "é”™è¯¯ï¼šæœªè·å–åˆ° msys2-location è¾“å‡º"
                  }
                  Add-Content -Path $env:GITHUB_PATH -Value (Join-Path $msys2Location "mingw64\\bin")

            - name: Configure Paho MQTT C root
              shell: pwsh
              run: |
                  # build_main.ps1 requires PAHO_MQTT_C_ROOT (or -PahoRoot) to locate MQTTClient.h and libpaho-mqtt3c.*
                  $msys2Location = "${{ steps.msys2.outputs.msys2-location }}"
                  if (-not $msys2Location) {
